<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="buttons">
      <button id = "add" class="btn"><i class="fa fa-plus"></i></button>
      <button id = "edit" class="btn"><i class="fa fa-pencil"></i></button>
      <button id = "remove" class="btn"><i class="fa fa-close"></i></button>
      <span id = "spanInfo" ></span><br>
    </div>  

    <div id = "updateForm">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" placeholder="Item name.."><br>
      
          <label for="price">Price</label><br>
          <input type="number" step = "0.01" min = "0.01" id="price" name="price" placeholder="Item price.."><br>
      
          <label for="isCraftable">Craftable</label>
          <select id="isCraftable" name="isCraftable">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <label for="type">Type</label>
          <select id="type" name="type">
            <option value="Hat">Hat</option>
            <option value="Taunt">Taunt</option>
            <option value="Weapon">Weapon</option>
            <option value="Tool">Tool</option>
            <option value="Strange Part">Strange Part</option>
            <option value="ext">ext</option>
            <option value="sync">sync</option>
          </select>

          <label for="quality">Quality</label>
          <select id="quality" name="quality">
            <option value="Unique">Unique</option>
            <option value="Genuine">Genuine</option>
            <option value="Vintage">Vintage</option>
            <option value="Haunted">Haunted</option>
            <option value="Strange">Strange</option>
            <option value="Genuine Strange">Genuine Strange</option>
            <option value="Vintage Strange">Vintage Strange</option>
            <option value="Haunted Strange">Haunted Strange</option>
          </select>

          <label for="class">Class</label>
          <select id="class" name="class">
            <option value="Multi-class">Multi-class</option>
            <option value="Scout">Scout</option>
            <option value="Soldier">Soldier</option>
            <option value="Pyro">Pyro</option>
            <option value="Demoman">Demoman</option>
            <option value="Heavy">Heavy</option>
            <option value="Engineer">Engineer</option>
            <option value="Medic">Medic</option>
            <option value="Sniper">Sniper</option>
            <option value="Spy">Spy</option>
            <option value="ext">ext</option>
            <option value="sync">sync</option>
          </select>
        
          <button id="update">Update</button>
          <button id="cancel">Cancel</button>
      </div>
    <script src="popup.js"></script>
</body>
</html>
